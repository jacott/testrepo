name: Import imagery

on:
  issues:
    types: [labeled]

jobs:
  import-imagery:
    if: github.event.label.name == 'import-imagery'

    runs-on: ubuntu-latest

    steps:
    - name: Print a greeting
      env:
        MY_VAR: Hi there! My name is
        FIRST_NAME: Mona
        MIDDLE_NAME: The
        LAST_NAME: Octocat
      run: |
        echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
